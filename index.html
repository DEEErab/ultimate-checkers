    <main>

          <div class="red-progress-bar" id="rp"></div>
        </div>
        <div class="red-score mobile" id="rs">0/12</div>

        <table class="red-score-table">

          <td><div id="red-score-table-2" class="black-take"></div></td>

            <td id="board-square" class="none"></td>
            <td id="board-square">

            <td id="board-square"></td>
